<div class="profile">
  <h2 class="profile-name">{{ user?.firstName }} {{ user?.lastName }}</h2>
  <h3 class="profile-username">{{ user?.username }}</h3>
  <p class="profile-email">{{ user?.email }}</p>
  <div class="profile-role-container">
    <p>نقش:</p>
    @if (user?.role === "admin") {
      <ng-icon name="heroUserCircleSolid"></ng-icon>
      <p>ادمین سیستم</p>
    } @else if (user?.role === "dataadmin") {
      <ng-icon name="heroCircleStackSolid"></ng-icon>
      <p>ادمین داده</p>
    } @else {
      <ng-icon name="heroMagnifyingGlassSolid"></ng-icon>
      <p>آنالیزگر</p>
    }
  </div>
</div>
